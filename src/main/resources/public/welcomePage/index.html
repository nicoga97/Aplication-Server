	<link href="src/main/resources/public/welcomePage/css/main.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<script>
	async function clicked() {
	  try {
		const response = await axios.get("apps/method3?number1="+document.getElementById('number1').value+"&number2="+document.getElementById('number2').value);
		alert("the answer is: "+response.data);
	  } catch (error) {
		console.error(error);
	  }
	}




	</script>
</head>
<body>

<div class="bg-contact2" style="background-image: url('src/main/resources/public/welcomePage/images/bg-01.jpg');">
	<div class="container-contact2">
		<div class="wrap-contact2">
			<form class="contact2-form validate-form" onsubmit="event.preventDefault()">
					<span class="contact2-form-title">
						This is a calculator that add two numbers
					</span>

				<div class="wrap-input2 validate-input" data-validate="Number 1 is Required">
					<input class="input2" id="number1" name="number1" type="text">
					<span class="focus-input2" data-placeholder="Number 1"></span>
				</div>

				<div class="wrap-input2 validate-input" data-validate="Number 2 is required">
					<input class="input2" id="number2" name="number2" type="text">
					<span class="focus-input2" data-placeholder="Number 2"></span>
				</div>


				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
						<div class="contact2-form-bgbtn"></div>
						<button class="contact2-form-btn" id="addBtn" onclick="clicked()">
							Add numbers
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
